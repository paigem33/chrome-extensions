<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Link</title>
    <link rel="stylesheet" href="popup.css">
    <script src="thirdParty/jquery-3.4.1.min.js"></script>
</head>
<body>


    <h1>Text Link</h1>

<div class="popup_main">
    <p>Send to:</p>
    <div class="container">
        <div class="dropdown">
          <div class="caption">Select</div>
          <div class="list">
            <div class="item">Option 1</div>
            <div class="item">Option 2</div>
            <div class="item">Option 3</div>
            <div class="item">Option 4</div>
            <div class="item">Option 5</div>
          </div>
        </div>
      </div>

    <div class="menu">
        <a href="#" id="my_info">My Info</a>
        <a href="#" id="my_contacts">My Contacts</a>
    </div>
</div>

<div class="popup_info">

  <label for="email">Send from:</label>
  <input type="email" id="email"> 
  <button>Update</button>

  <a href="#" class="back">Back</a>

</div>

<div class="popup_contacts">

  <label for="contacts">Contacts</label>
  <input type="text" id="contacts"> 
  <button>Update</button>

  <a href="#" class="back">Back</a>

</div>
    
    <script src="popup.js"></script>
</body>
</html>
